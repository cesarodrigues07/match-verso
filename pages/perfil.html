    <h1>Sua Conta</h1>
    <div class="pfp-edit">

      <label for="fotoInput" class="pfp-change"><i class='bx bx-edit'></i></label>
      <input type="file" id="fotoInput" accept="image/*" />
    </div>
  
    <div class="perfil-edit">
      <div class="user-inf">
        <div class="user-name">Nome: <span><h2 id="nomeUsuario">Usuário</h2></span></div>
        <div class="user-email">Email:<span id="emailUsuario">email@exemplo.com</span></div>
        <div class="user-pass">Senha:<span id="senhaUsuario" class="senha-oculta">••••••••</span></div>
      </div>

      <button id="editarPerfil" class="btn-perfil">Editar Perfil</button>
      <button id="mostrarSenha" class="btn-perfil" style="background-color:#444;">Mostrar Senha</button>
      <button id="sair" class="btn-perfil" style="background-color:#d84b4b;">Sair</button>
