<head>
  <meta charset="UTF-8" />

  <title>Match Verso</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pages/login.css" />
  <link rel="shortcut icon" href="../assets/img/logo/logo-mv.png" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <a href="../index.html">
          <img src="../assets/img/logo/logo-mv.png" alt="Logo Match Verso" class="logo-mv" />
        </a>
      </div>
      <div class="nav-list">
        <ul>
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="campeonatos.html" class="nav-link">Campeonatos</a>
          </li>
          <li class="nav-item">
            <a href="sobre.html" class="nav-link">Sobre</a>
          </li>
        </ul>
      </div>
      <div class="nav-login">
        <a href="login.html"><button class="login-button">Login</button></a>
        <a href="cadastro.html"><button class="cadastro-button">Cadastro</button></a>
      </div>
    </nav>
  </header>

  <main class="login-page">
    <div class="login-content">
      <form>
        <h1>LOGIN</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="text" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input placeholder="Senha" type="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" class="remember-checkbox" />
            &nbsp;Lembrar minha senha
          </label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <div class="input-box">
          <button type="submit">Entrar</button>
        </div>

        <div class="register-link">
          <p>
            Não tem uma conta?
            <a href="cadastro.html">Registre-se</a>
          </p>
      </form>
    </div>
  </main>

    <p class="copy">&copy; 2025 Match Verso. Todos os direitos reservados.</p>

    </p>
  </footer>
</body>
